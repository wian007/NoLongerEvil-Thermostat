name: Build Electron App

on:
  push:
    branches: [open-source-prototype]
    tags:
      - 'v*'

jobs:
  build-firmware:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build firmware for both generations
        continue-on-error: true
        id: build-firmware
        run: |
          cd firmware/builder
          ./docker-build.sh --generation both --build-xloader --build-uboot --hosted --yes --force-build

      - name: Check firmware files (built or existing)
        run: |
          MISSING_FILES=()

          if [ -f "firmware/builder/firmware/x-load-gen1.bin" ]; then
            echo "✓ Found x-load-gen1.bin in builder output"
          elif [ -f "firmware/installer/resources/firmware/x-load-gen1.bin" ]; then
            echo "✓ Found existing x-load-gen1.bin in installer resources"
          else
            MISSING_FILES+=("x-load-gen1.bin")
          fi

          if [ -f "firmware/builder/firmware/x-load-gen2.bin" ]; then
            echo "✓ Found x-load-gen2.bin in builder output"
          elif [ -f "firmware/installer/resources/firmware/x-load-gen2.bin" ]; then
            echo "✓ Found existing x-load-gen2.bin in installer resources"
          else
            MISSING_FILES+=("x-load-gen2.bin")
          fi

          if [ -f "firmware/builder/firmware/u-boot.bin" ]; then
            echo "✓ Found u-boot.bin in builder output"
          elif [ -f "firmware/installer/resources/firmware/u-boot.bin" ]; then
            echo "✓ Found existing u-boot.bin in installer resources"
          else
            MISSING_FILES+=("u-boot.bin")
          fi

          if [ -f "firmware/builder/firmware/uImage" ]; then
            echo "✓ Found uImage in builder output"
          elif [ -f "firmware/installer/resources/firmware/uImage" ]; then
            echo "✓ Found existing uImage in installer resources"
          else
            MISSING_FILES+=("uImage")
          fi

          if [ ${#MISSING_FILES[@]} -gt 0 ]; then
            echo "❌ Missing firmware files:"
            for file in "${MISSING_FILES[@]}"; do
              echo "  - $file"
            done
            echo ""
            echo "Build failed and no existing firmware found."
            exit 1
          fi

          echo ""
          echo "✓ All firmware files available (built or existing)"

      - name: Copy firmware to installer resources
        run: |
          mkdir -p firmware/installer/resources/firmware

          if [ -f "firmware/builder/firmware/x-load-gen1.bin" ]; then
            cp firmware/builder/firmware/x-load-gen1.bin firmware/installer/resources/firmware/
          fi
          if [ -f "firmware/builder/firmware/x-load-gen2.bin" ]; then
            cp firmware/builder/firmware/x-load-gen2.bin firmware/installer/resources/firmware/
          fi
          if [ -f "firmware/builder/firmware/u-boot.bin" ]; then
            cp firmware/builder/firmware/u-boot.bin firmware/installer/resources/firmware/
          fi
          if [ -f "firmware/builder/firmware/uImage" ]; then
            cp firmware/builder/firmware/uImage firmware/installer/resources/firmware/
          fi

          echo "Firmware files in installer resources:"
          ls -lh firmware/installer/resources/firmware/

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-files
          path: firmware/installer/resources/firmware/*

  build:
    needs: build-firmware
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download firmware artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-files
          path: firmware/installer/resources/firmware

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: firmware/installer/package-lock.json

      - name: Install libusb + build tooling (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libusb-1.0-0-dev \
            libudev-dev \
            pkg-config \
            build-essential

      - name: Install libusb + pkg-config (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install libusb pkg-config

      - name: Select Xcode
        if: matrix.os == 'macos-latest'
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: Install dependencies
        working-directory: firmware/installer
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Rebuild native modules for Electron
        working-directory: firmware/installer
        run: |
          npx electron-rebuild -f -w usb

      - name: Build Vite app
        working-directory: firmware/installer
        run: npm run build

      - name: Prepare Apple API key
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p /tmp/private_keys/
          echo '${{ secrets.API_KEY }}' > /tmp/private_keys/AuthKey_${{ secrets.API_KEY_ID }}.p8

      - name: Decode macOS signing certificate
        if: matrix.os == 'macos-latest'
        run: |
          echo "${{ secrets.MAC_CERTS }}" | base64 --decode > /tmp/mac-certs.p12

      - name: Build, sign and notarize Electron app (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: firmware/installer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: /tmp/mac-certs.p12
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          APPLE_API_KEY: /tmp/private_keys/AuthKey_${{ secrets.API_KEY_ID }}.p8
          APPLE_API_KEY_ID: ${{ secrets.API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.API_KEY_ISSUER_ID }}
        run: |
          npx electron-builder --mac --publish onTag

      - name: Upload macOS x64 artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: nolongerevil-macos-x64
          path: firmware/installer/dist/*x64*.zip
          if-no-files-found: error

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: firmware/installer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --linux AppImage --publish onTag

      - name: Upload Linux AppImage artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: nolongerevil-linux-appimage
          path: firmware/installer/dist/*.AppImage
          if-no-files-found: error
